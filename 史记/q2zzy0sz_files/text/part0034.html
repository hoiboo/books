  <h2 class="kindle-cn-heading1" id="calibre_pb_0">卷二十二　汉兴以来将相名臣年表第十</h2>

  <p class="calibre3">《汉兴以来将相名臣年表》选自《史记》卷二十二，为表中的最后一篇。本表起自高祖元年，终于成帝鸿嘉元年。相、将为国家安定之关键，内要靠相，外要靠将，对于巩固大汉王朝的天下有重要意义。本表所展现的就是汉兴百年间国家所经的大事及诸将相的变化情况，可看作是整个汉代社会历史的一个缩影。</p>

  <p class="calibre3">此表无序。</p>
