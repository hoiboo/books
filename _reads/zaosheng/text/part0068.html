<p class="noindent-bodycontent1">·　<b class="calibre1">消除噪声</b></p>
<p class="noindent-bodycontent-1-top1"><b class="calibre1">评估-讨论-评估法</b></p>
<p class="bodycontent1"><span>·</span>　我们有一个结构化的招聘决策流程。为什么我们不为战略决策做一个结构化的流程呢？毕竟，不同的选项就像不同的候选人一样。</p>
<p class="hang-bodycontent"><span>·</span>　这是一个艰难的决策。我们应该根据哪些中介评估法做决策呢？</p>
<p class="hang-bodycontent"><span>·</span>　我们对这个计划的直觉和整体性判断是非常重要的，但我们先不讨论它。当我们获得了独立评估的信息之后，直觉将更好地为我们服务。</p>
