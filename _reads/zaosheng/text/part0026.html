<p class="noindent-bodycontent1">·　<b class="calibre1">消除噪声</b></p>
<p class="noindent-bodycontent-1-top1"><b class="calibre1">情境噪声不是系统噪声的最主要成因</b></p>
<p class="bodycontent1"><span>·</span>　判断就像罚球：我们无论多么希望能够精确地重复，都永远无法做到完全相同。</p>
<p class="hang-bodycontent"><span>·</span>　你的判断依赖于你的情绪、你刚刚讨论过的案件甚至天气。在不同的时间里，你不可能一直是同一个自己。</p>
<p class="hang-bodycontent"><span>·</span>　虽然你做不到与上个星期的自己完全一致，但与今天的他人相比，今天的你更像上个星期的自己。也就是说，情境噪声不是系统噪声的最主要成因。</p>
