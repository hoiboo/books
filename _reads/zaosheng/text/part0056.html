<p class="noindent-bodycontent1">·　<b class="calibre1">消除噪声</b></p>
<p class="noindent-bodycontent-1-top1"><b class="calibre1">决策卫生，让你赢得隐形的胜利</b></p>
<p class="bodycontent1"><span>·</span>　你知道自己到底在对抗什么样的偏差吗？它会在什么方面影响结果？如果你不知道，那么可能有好几个偏差在同时起作用，而我们很难预测哪一个会占主导地位。</p>
<p class="hang-bodycontent"><span>·</span>　在开始讨论这个决策之前，先指定一个决策观察者。</p>
<p class="hang-bodycontent"><span>·</span>　如果在这个决策过程中，我们遵守了良好的决策卫生策略，那么很可能这个决策就是最好的。</p>
