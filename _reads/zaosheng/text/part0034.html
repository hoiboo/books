<p class="noindent-bodycontent1">·　<b class="calibre1">消除噪声</b></p>
<p class="noindent-bodycontent-1-top1"><b class="calibre1">没有噪声的规则和算法</b></p>
<p class="bodycontent1"><span>·</span>　当有大量数据时，机器学习算法比人和简单模型的预测要好。相比于人类的判断，即使是最简单的规则和算法也具有很大的优势，因为它们没有噪声，也不会尝试将复杂而无效的因素用于做预测。</p>
<p class="hang-bodycontent"><span>·</span>　既然缺少预测结果所需的数据，那么为什么不使用均等权重模型？它几乎和最合适的回归模型一样好，且比人类视情况而定的判断更胜一筹。</p>
<p class="hang-bodycontent"><span>·</span>　你不认同该模型的预测？是由于这里有“断腿”的例外情况，还是单纯因为不喜欢这个预测？</p>
<p class="hang-bodycontent"><span>·</span>　算法当然也会犯错，但是如果人类犯的错更多，那么我们应该相信谁？</p>
