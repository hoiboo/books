<p class="noindent-bodycontent1">·　<b class="calibre1">消除噪声</b></p>
<p class="noindent-bodycontent-1-top1"><b class="calibre1">当偏差彼此不同，噪声便应运而生</b></p>
<p class="bodycontent1"><span>·</span>　即便知道了我们有心理偏差，我们还是应该克制将每个错误都归咎于所谓的“偏差”的冲动。</p>
<p class="hang-bodycontent"><span>·</span>　当我们用更简单的问题替代我们应该回答的问题时，一定会出现错误。例如，当我们利用相似性来预测概率时，我们往往会忽略基准概率偏差。</p>
<p class="hang-bodycontent"><span>·</span>　结论偏差会导致人们歪曲证据，从而使人们坚信其最初的立场。</p>
<p class="hang-bodycontent"><span>·</span>　我们会迅速形成一种印象，并始终维护这一印象，即使有矛盾的信息出现也依然如此。这种倾向被称为过度一致性。</p>
<p class="hang-bodycontent"><span>·</span>　如果许多人都有相同的偏差，那么心理偏差就会导致统计偏差。但是，通常人们的偏差彼此不同，这时，心理偏差就会导致系统噪声。</p>
