<p class="noindent-bodycontent1">·　<b class="calibre1">消除噪声</b></p>
<p class="noindent-bodycontent-1-top1"><b class="calibre1">客观无知的“代价”</b></p>
<p class="bodycontent1"><span>·</span>　只要有预测，就会有客观无知，而且客观无知比我们想象的严重得多。我们是否想过，我们信任的专家预测的准确性真的比黑猩猩扔飞镖强很多吗？</p>
<p class="hang-bodycontent"><span>·</span>　如果你相信自己的直觉是基于内部信号，而不是基于你真正知道的事情，那么你就在否认自己的客观无知。</p>
<p class="hang-bodycontent"><span>·</span>　模型比人做得好，但没有好很多。我们发现，在大多数情况下，人类的判断能力处于中等水平，而模型略胜一筹，虽然只好了一点点，但也聊胜于无。</p>
<p class="hang-bodycontent"><span>·</span>　我们可能永远无法习惯于使用模型来做决策，我们需要内部信号来给自己信心。因此，请确保我们拥有最佳的决策流程。</p>
