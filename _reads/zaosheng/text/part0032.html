<p class="noindent-bodycontent1">·　<b class="calibre1">消除噪声</b></p>
<p class="noindent-bodycontent-1-top1"><b class="calibre1">判断中存在噪声，但判断模型中没有</b></p>
<p class="bodycontent1"><span>·</span>　人们往往相信自己的判断能更好地考虑问题的复杂性和微妙的细节，但复杂性和微妙的细节基本上没什么用，因为它们并不会提升简单模型的准确性。</p>
<p class="hang-bodycontent"><span>·</span>　在保罗<span>·</span>梅尔的书出版60多年后的今天，机械性预测优于人类的判断这一观点仍然令人震惊。</p>
<p class="hang-bodycontent"><span>·</span>　判断中有很多噪声，因此无噪声的判断模型会做出更准确的预测。</p>
