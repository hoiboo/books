<p class="noindent-bodycontent1">·　<b class="calibre1">消除噪声</b></p>
<p class="noindent-bodycontent-1-top1"><b class="calibre1">匹配</b></p>
<p class="bodycontent1"><span>·</span>　我们俩都说这部电影非常好，但是你的喜欢程度似乎比我的要少一些。我们使用了相同的形容词，但是我们使用了相同的量表吗？</p>
<p class="hang-bodycontent"><span>·</span>　我们认为这部电视剧的第2季将会像第1季一样精彩。这时候，我们做的是匹配性预测，这是错误的。</p>
<p class="hang-bodycontent"><span>·</span>　在评阅论文时，你很难保持评分的一致性，那么你是不是应该试着给这些论文排个序？</p>
