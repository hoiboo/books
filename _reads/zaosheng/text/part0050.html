<p class="noindent-bodycontent1">·　<b class="calibre1">消除噪声</b></p>
<p class="noindent-bodycontent-1-top1"><b class="calibre1">噪声源</b></p>
<p class="bodycontent1"><span>·</span>　我们很容易看到判断在平均水平上存在的差异，但我们无法看到的模式噪声有多大呢？</p>
<p class="hang-bodycontent"><span>·</span>　你说这个判断是由偏差引起的，但如果结果不同，你还会这样说吗？你能确定其中是否有噪声吗？</p>
<p class="hang-bodycontent"><span>·</span>　我们专注于减少偏差，这是对的。同样，我们也应该关注如何减少噪声。</p>
