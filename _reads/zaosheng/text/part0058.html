<p class="noindent-bodycontent1">·　<b class="calibre1">消除噪声</b></p>
<p class="noindent-bodycontent-1-top1"><b class="calibre1">要对抗噪声，就要先承认它的存在</b></p>
<p class="bodycontent1"><span>·</span>　哪里有判断，哪里就有噪声<span>——</span>包括指纹识别。</p>
<p class="hang-bodycontent"><span>·</span>　我们掌握了案子的更多信息，但在专家们做出判断之前，不要把所知道的一切都告诉他们，以免他们的判断产生偏差。事实上，只告诉他们必要的信息即可。</p>
<p class="hang-bodycontent"><span>·</span>　如果给出意见的第二个人知道第一个人的意见是什么，那么第二个人的意见就不是独立的了，而第三个人的意见就更不可能是独立的了。如此一来，一连串的偏差便产生了。</p>
<p class="hang-bodycontent"><span>·</span>　若要对抗噪声，必须首先承认它的存在。</p>
