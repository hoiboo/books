<p class="noindent-bodycontent1">·　<b class="calibre1">消除噪声</b></p>
<p class="noindent-bodycontent-1-top1"><b class="calibre1">被限制的理解</b></p>
<p class="bodycontent1"><span>·</span>　在日常事件中，事件之间的相关系数普遍为0.2（PC=56%）左右。</p>
<p class="hang-bodycontent"><span>·</span>　相关性并不代表因果性，但因果性意味着存在相关性。</p>
<p class="hang-bodycontent"><span>·</span>　大多数常规事件既不在我们的预料之中，也不会令我们感到惊讶。这样的事不需要解释。</p>
<p class="hang-bodycontent"><span>·</span>　在常态谷中，一些事件既不在我们的预料之中，也不令我们感到惊讶，它们是不言而喻的。</p>
<p class="hang-bodycontent"><span>·</span>　我们认为自己理解正在发生的事情，但是我们料到了它会发生吗？</p>
