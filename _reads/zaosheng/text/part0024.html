<p class="noindent-bodycontent1">·　<b class="calibre1">消除噪声</b></p>
<p class="noindent-bodycontent-1-top1"><b class="calibre1">在现实世界中，噪声无处不在</b></p>
<p class="bodycontent1"><span>·</span>　法官之间表现出的不同严厉程度会产生水平噪声。当法官们对被告应该受到更严厉还是更宽松的惩罚意见不一时，就产生了模式噪声。模式噪声中有一部分是情境噪声<span>——</span>法官们自身的行为出现了不一致。</p>
<p class="hang-bodycontent"><span>·</span>　在一个完美的世界中，被告面临的将是公正的审判；但在现实世界中，他们面对的是有噪声的系统。</p>
