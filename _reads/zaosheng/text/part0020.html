<p class="noindent-bodycontent1">·　<b class="calibre1">消除噪声</b></p>
<p class="noindent-bodycontent-1-top1"><b class="calibre1">专业判断的本质</b></p>
<p class="bodycontent1"><span>·</span>　关于判断问题，你不要指望所有人完全一致。</p>
<p class="hang-bodycontent"><span>·</span>　是的，这是个判断问题，但有些判断太离谱了，所以是错的。</p>
<p class="hang-bodycontent"><span>·</span>　你对候选人的选择体现的只是你的个人喜好，这算不上严格意义上的判断。</p>
<p class="hang-bodycontent"><span>·</span>　决策既需要预测性判断，也需要评估性判断。</p>
