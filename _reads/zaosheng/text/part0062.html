<p class="noindent-bodycontent1">·　<b class="calibre1">消除噪声</b></p>
<p class="noindent-bodycontent-1-top1"><b class="calibre1">消除医疗诊断中的噪声</b></p>
<p class="bodycontent1"><span>·</span>　医生之间的噪声水平远超我们想象。在诊断癌症和心脏病，甚至是看X线片时，专家们也会出现意见不一致的情况。这意味着病人得到的治疗可能是碰运气的结果。</p>
<p class="hang-bodycontent"><span>·</span>　医生往往会认为，无论是星期一还是星期五，是清晨还是傍晚，他们都会做出同样的决策。但事实证明，医生的言行可能完全取决于他们的疲劳程度。</p>
<p class="hang-bodycontent"><span>·</span>　医疗诊断指南可以使医生少犯错，从而维护病人的利益。这些指南对于整个医疗行业也有帮助，因为它们减少了变异性。</p>
