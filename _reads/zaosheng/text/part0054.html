<p class="noindent-bodycontent1">·　<b class="calibre1">消除噪声</b></p>
<p class="noindent-bodycontent-1-top1"><b class="calibre1">思维越开放，判断越好</b></p>
<p class="bodycontent1"><span>·</span>　你是一位专家，但你的判断可以被验证吗？你是一名尊重型专家吗？</p>
<p class="hang-bodycontent"><span>·</span>　如果需要在两种观点中选择一种，而我们对提出这些观点的人的专业性和过往经历一无所知，那么，我们可以选择听从更聪明的人的观点。</p>
<p class="hang-bodycontent"><span>·</span>　智商只起到一部分的决定作用，人们如何思考也同样重要。或许你可以选择那些最深思熟虑、思维最开放的人，而不是最聪明的那个。</p>
