<p class="noindent-bodycontent1">·　<b class="calibre1">消除噪声</b></p>
<p class="noindent-bodycontent-1-top1"><b class="calibre1">误差方程的启示</b></p>
<p class="bodycontent1"><span>·</span>　减少偏差和减少噪声对准确性的影响是一样的。</p>
<p class="hang-bodycontent"><span>·</span>　不管偏差如何，在预测性判断中减少噪声总是有用。</p>
<p class="hang-bodycontent"><span>·</span>　如果判断值中有84%比真实值高，有16%比真实值低，就表明存在较大的偏差<span>——</span>此时，偏差和噪声数量相等。</p>
<p class="hang-bodycontent"><span>·</span>　预测性判断是每个决策的重要组成部分，精确度是其目标。要将个人的价值取向和事实分开。</p>
