<h2 class="secondtitle" id="K0RQ1-3db257c46d3840eda9e0d384d9404fa9">婴儿、移民和机遇</h2>
<p class="content">以婴儿为引线，本章详细讨论了2030年的趋势。不久的将来的年轻消费者已经诞生，一些移民措施将消除世界上某些地区人口迅速老龄化的影响。与此同时，对那些落在时代后面的人来说，适应新现实的成本越来越高，他们的恐惧甚至愤怒也随之加剧。这些矛盾的力量相互碰撞的结果将取决于我们如何从目前的焦虑转向未来的机遇。</p>
<p class="content">对包括美国在内的许多国家来说，解决之道在于平衡不同世代群体的需求和愿望。年轻人和老年人以截然不同的方式看待未来的挑战，这可能是意料之中的事。在同一个问题上，一方会看到价值，另一方往往只看到损失。接下来的第2章将讲述如何抓住人口大规模变化所带来的机遇。</p>
