<h2 class="secondtitle" id="190861-3db257c46d3840eda9e0d384d9404fa9">中产阶级的不安</h2>
<p class="content">到2030年，新兴市场的中产阶级消费者数量将是美国、欧洲和日本的中产阶级消费者数量的5倍，以及2020年新兴市场中产阶级消费者数量的2倍。我们看到的可能不是《辛普森一家》，而是辛格家、王家或姆旺吉家的冒险故事，该剧将不会像《辛普森一家》那样在俄勒冈州的斯普林菲尔德这片郊区上演，而是在孟买、上海或内罗毕。世界领先品牌将不再反映美国消费者的偏好，它们将主要针对新兴经济体中那些满怀抱负的中产阶级。</p>
<p class="content">但中产阶级并不是当今唯一的变革力量，正如我们接下来将看到的，女性作为挣钱者和财富持有者的数量的增加是另一个巨大的变革引擎。</p>
