<h1 class="firsttitle_">
<a href="part0000.xhtml#toc5">译者简介</a>
</h1>
<p class="content">
<span class="bold">黄倩</span>
 中国科学院计算技术研究所博士研究生，毕业于南京大学，目前主要从事视频处理等方面的研究工作。</p>
<p class="content">
<span class="bold">钱丽艳</span>
 北京大学信息科学技术学院基础实验教学研究所软件实验室主任、工程师，毕业于国防科技大学，目前主要从事数值计算、程序设计等方面的研究工作。</p>
<p class="content_2">审稿人简介</p>
<p class="content">
<span class="bold">刘田</span>
 北京大学信息科学技术学院软件研究所副教授、中国电子学会电路与系统分会图论与系统优化专业委员会秘书长、中国计算机学会和中国电子学会高级会员，毕业于中国科学技术大学，目前主要从事算法分析和计算复杂度、量子信息处理等方面的研究工作，翻译出版了多部国外著名离散数学和计算理论教材。</p>
