<h2 class="p2">第三节　如何做眼</h2>
<p class="ziti4">我们知道了两个眼以上的棋是活棋，那么我们应该如何做活呢？</p>
<div class="pic"><img alt="" src="Image00596.jpg" class="calibre2"/>
</div>
<p class="middle-img">基本图一</p>
<div class="pic"><img alt="" src="Image00597.jpg" class="calibre2"/>
</div>
<p class="middle-img">图一</p>
<p class="ziti4">基本图一：角上黑棋五子现在只有一只眼，要怎么做出第二只眼呢？</p>
<p class="ziti4">图一：黑1做眼，现在黑棋有了A、B两只真眼，A、B两点对于白棋来说都是禁入点，那么黑棋就成功地做活了。</p>
<div class="pic"><img alt="" src="Image00598.jpg" class="calibre2"/>
</div>
<p class="middle-img">基本图二</p>
<div class="pic"><img alt="" src="Image00599.jpg" class="calibre2"/>
</div>
<p class="middle-img">图一</p>
<p class="ziti4">基本图二：图中黑棋围住了三个相连的交叉点，这是一个大眼，就这块棋目前的棋形而言，它还不是一块活棋，若想让它成为活棋，必须要做出两个或两个以上的真眼，那么，如何才能做出两个真眼呢？</p>
<p class="ziti4">图一：黑1做眼，现在黑棋有了A、B两只真眼，A、B两点对于白棋来说都是禁入点，那么黑棋就成功地做活了。</p>
