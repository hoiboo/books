<h1 class="p1">第一章　围棋是中国最古老的传统文化</h1>
<h2 class="p2">第一节　围棋的起源</h2>
<p class="ziti4">围棋，古时称作“弈”，是我国古代文化的瑰宝之一，琴棋书画之“棋”，指的就是围棋。那么，围棋起源于何时何地呢？</p>
<p class="ziti4">据先秦典籍《世本·作篇》记载：“尧造围棋，丹朱善之。”西晋张华《博物志》中也有“尧造围棋，以教子丹朱。或云舜以子商均愚，故作围棋以教之”之说。若以此计算，围棋起源距今已经有四千多年的历史。</p>
