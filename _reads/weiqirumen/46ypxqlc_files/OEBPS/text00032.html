<h1 class="p1">第五章　围棋的入门死活</h1>
<p class="ziti4">在了解死棋活棋之前，先介绍一下“眼”。“眼”是由几个棋子围住的一个或两个以上的空交叉点，“眼”是棋子生存在棋盘上的基本条件，一块棋有两个“眼”就可以在棋盘上生存。</p>
