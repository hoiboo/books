<h1 class="p1">第二章　棋具和规则</h1>
<h2 class="p2">第一节　围棋的棋具、棋盘歌</h2>
<p class="ziti4">棋盘是方形，由横竖各19条线组成，共有361个交叉点。有9颗星，中间点的星叫天元。四线以下算边，五线以上算中腹。</p>
<div class="pic"><img alt="" src="Image00004.jpg" class="calibre2"/>
</div>
<p class="ziti4">围棋的棋子分黑白两种颜色，形状为圆形。正式比赛的棋子黑子为181枚，白子为180枚。因为围棋棋盘的交叉点有361个，所以黑白两色棋子相加应该等于这个数字。</p>
<p class="p3">棋盘歌</p>
<p class="ziti3">一块棋盘长又方，纵横交错十九行。</p>
<p class="ziti3">四角四边九星位，天元雄踞在中央。</p>
<p class="ziti3">横排十九纵十九，相乘三百六十一。</p>
<p class="ziti3">九个星星排整齐，中间天元别忘记。</p>
<p class="ziti3">星位上面是高目，小目放到星下去。</p>
<p class="ziti3">小目外边是目外，五五三三分高低。</p>
