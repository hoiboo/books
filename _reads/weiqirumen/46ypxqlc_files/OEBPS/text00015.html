<h2 class="p2">练习题</h2>
<p class="ziti4">1.围棋盘横竖各多少条线？一共有多少个交叉点？</p>

<p class="ziti4">5.围棋最晚在哪个朝代传入日本？</p>
<p class="ziti4">6.现代围棋有哪三种常见规则？</p>
