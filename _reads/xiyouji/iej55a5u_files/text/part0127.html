<h2 class="c5" id="calibre_pb_0">取经路线及八十一难手册</h2>
<p class="calibre28">附清人彩绘《西游记》插图</p>
<p class="c6">取经前</p>
<p class="c7">金蝉遭贬第一难（11回）</p>
<p class="c8">唐僧前世为如来二徒金蝉子，因怠慢佛法，真灵被贬，转托凡尘。</p>
<p class="c7">出胎几杀第二难（附录）</p>
<p class="c8">唐僧父亲陈光蕊被害，母亲满堂娇委身凶手刘洪诞下唐僧，小唐僧差点被淹杀。</p>
<p class="c7">满月抛江第三难（附录）</p>
<p class="c8">母亲将小唐僧抛入江中，被金山寺长老法明所救，起名江流。</p>
<p class="c7">寻亲报冤第四难（附录）</p>
<p class="c8">江流十八岁得法名玄奘。得知身世后与母相认，为父报仇。</p>
