<p class="konghang"><span class="calibre9">吴承恩</span></p>
<p class="calibre13">《西游记》小说的出现，建立在数代民间创作者的集体成果之上。及其成书时，未见作者署名。明人吴承恩（约1500—约1582）是今普遍认可的《西游记》最终定稿者。</p>
<p class="calibre13">吴承恩，字汝忠，号射阳山人，淮安府山阳县（今江苏省淮安市）人。明代文学家。嘉靖年间补贡生，曾任浙江长兴县丞、荆府纪善等职。</p>
<p class="calibre13">据载，吴承恩另著有短篇志怪小说集《禹鼎志》，选编词集《花草新编》等，多已散佚，现存《射阳先生存稿》四卷，《续稿》一卷。</p>
