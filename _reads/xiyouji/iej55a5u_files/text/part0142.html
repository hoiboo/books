<p class="c9">宝象国</p>
<p class="c7">宝象国捎书二十二难（29回）</p>
<p class="c8">唐僧将百花羞书信带给宝象国国王，八戒、沙僧救公主，败给黄袍怪。</p>
<p class="c7">金銮殿变虎二十三难（30—31回）</p>
<p class="c8">黄袍怪变人形，将唐僧变为老虎。</p>
<p class="c8">小白龙战黄袍怪，八戒请回悟空。</p>
<p class="c8">黄袍怪原是奎木狼下界，与宝象国公主前世有缘，被罚替老君烧火。</p>
