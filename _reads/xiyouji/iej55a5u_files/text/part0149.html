<p class="c8">孙悟空画圈保护唐僧，独自化斋，唐僧走出圈外，被妖怪捉住。</p>
<p class="c7">普天神难伏四十难（51回）</p>

<p class="c7">问佛根源四十一难（52回）</p>
<p class="c8">如来提示悟空找到太上老君降魔，此怪原是老君坐骑青牛。</p>
