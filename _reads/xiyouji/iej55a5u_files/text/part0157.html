<p class="c9">小西天小雷音寺</p>
<p class="c7">小雷音遇难五十三难（65回）</p>
<p class="c8">唐僧入小雷音寺拜佛，被黄眉怪擒住。孙悟空被妖金铙罩住，二十八宿相救。</p>
<p class="c7">诸天神遭困五十四难（66回）</p>
<p class="c8">众神助悟空降魔，反被布袋收去。弥勒佛现身，收服妖怪，原是他童子。</p>
<p class="c10">妖怪：黄眉怪（弥勒佛司磬童子）</p>
<p class="c8">宝物：金铙 狼牙棒 布袋</p>
<p class="c8">出场神仙：大圣国师王菩萨 小张太子 真武大帝 龟蛇二将 二十八星宿 弥勒佛</p>
