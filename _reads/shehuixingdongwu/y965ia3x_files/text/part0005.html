<h1 class="front" id="a006">社会性动物</h1>
<p class="block">从本质上讲，人是一种社会性动物；那些生来离群索居的个体，要么不值得我们关注，要么不是人类。社会从本质上看是先于个体而存在的。那些不能过公共生活，或者可以自给自足不需要过公共生活，因而不参与社会的，要么是兽类，要么是上帝。</p>
<p class="block1">亚里士多德</p>
<p class="block1">《政治学》，公元前328年</p>
