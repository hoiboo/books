<p id="filepos117567" class="calibre9"><span class="calibre2"><span class="calibre3">第4章　持续就是力量：抓紧今天这一天</span></span></p><p class="calibre11">∷所谓人生，归根到底，就是“一瞬间、一瞬间持续的积累”，如此而已。</p><p class="calibre11">∷加倍努力，辛苦钻研，一直拼命地工作。</p><p class="calibre11">∷将努力变为“持续的力量”，就能让你这个“平凡的人”变为“非凡的人”，你就会具有强大的力量。</p><p class="calibre11">看起来平凡的、不起眼的工作，却能坚韧不拔地去做，坚持不懈地去做，这种“持续的力量”才是事业成功的最重要基石，才体现了人生的价值，才是真正的“能力”。</p><p class="calibre11">世上被誉为“天才”“名人”的人们，他们毫无例外，都发挥了这种“持续的力量”。长年坚持这种努力，那么，杰出的技能和优秀的人格也会变成你的特质。</p><div class="mbppagebreak" id="calibre_pb_28"></div>
