<p id="filepos94775" class="calibre9"><span class="calibre2"><span class="calibre3">第3章　以“高目标”为动力：持续付出不亚于任何人的努力</span></span></p><p class="calibre11">∷人本来就具备使梦想成真的巨大的潜力。</p><p class="calibre11">∷这种每天努力的积累，使我们京瓷公司达到了创业时谁也不曾想到的极高境界。高目标就是促使个人和组织进步的最大动力。</p><p class="calibre11">∷不去想，不认真思考，就什么都实现不了。</p><p class="calibre11">每天每日，在拼命思索的过程中，愿望就会渗透到“潜意识”中。这样一来，即使不特别留意，在意想不到的场合，“潜意识”也会发动，给你启示。而且这种启示往往触及事物的核心，使问题一下子得到解决。</p><p class="calibre11">要实现高目标，前提就是持续地怀抱能渗透到“潜意识”的强烈的愿望。</p><div class="mbppagebreak" id="calibre_pb_22"></div>
