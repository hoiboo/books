<p id="filepos181842" class="calibre9"><span class="calibre2"><span class="calibre3">第6章　“创造性”地工作：每天都要钻研创新</span></span></p><p class="calibre11">∷若只知步别人的后尘，则绝不能开拓新的事业。</p><p class="calibre11">∷每天，哪怕很少一点，也要在“创造性的工作”上下功夫。</p><p class="calibre11">∷无论多么渺小的工作，都积极去做，抱着问题意识，对现状动脑筋进行改良。</p><p class="calibre11">不满足于现状，总想做得更好，总想不断提升自己，有没有这种“想法”或许就是产生“成功”与“失败”之间差距的根源。</p><p class="calibre11">每天一点的钻研创新，日积月累，今天比昨天进一步，希望做得更好，这种“上进心”是工作和人生中最重要的，也是进入真正的“创造”之门的秘诀。</p><div class="mbppagebreak" id="calibre_pb_45"></div>
