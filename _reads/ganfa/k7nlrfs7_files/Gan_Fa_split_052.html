<p id="filepos205482" class="calibre9"><span class="calibre2"><span class="calibre3">结语　人生·工作的结果=思维方式×热情×能力</span></span></p><p class="calibre11">∷只要拼命努力就可以弥补能力的不足，从而取得巨大的成功。</p><p class="calibre11">∷要度过幸福的人生，要把工作做到最好、事业做到最大，就无论如何必须具备正确的、正面的“思维方式”。</p><p class="calibre11">诸位读者，我也希望你们持有正面的“思维方式”，满怀“热情”，付出不亚于任何人的努力，把自己所持的“能力”最大限度地发挥出来，正面面对自己的工作，把工作做得更出色。</p><p class="calibre11">如果能做到这些，我可以保证，你们的人生一定会硕果累累，一定会幸福美满。</p><div class="mbppagebreak" id="calibre_pb_52"></div>
