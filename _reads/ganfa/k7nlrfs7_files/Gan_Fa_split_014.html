<p id="filepos67610" class="calibre9"><span class="calibre2"><span class="calibre3">第2章　让自己喜欢上所从事的工作：如何投入工作</span></span></p><p class="calibre11">∷应该迷恋工作、热爱工作、拥抱工作。</p><p class="calibre11">∷无论如何，必须得喜欢上自己的工作。</p><p class="calibre11">∷对自己的工作、对自己的产品，如果不注入如此深沉的关爱之情，事情就很难做得出色。</p><p class="calibre11">想要成就某项事业，就必须成为能够自我燃烧的人。</p><p class="calibre11">要成为“自燃型”的人，在热爱自己工作的同时，必须持有明确的目标。</p><p class="calibre11">为了顺利推进公司或团队的工作，无论做什么事情，都需要有一个精力充沛的、起核心作用的人物。</p><div class="mbppagebreak" id="calibre_pb_14"></div>
