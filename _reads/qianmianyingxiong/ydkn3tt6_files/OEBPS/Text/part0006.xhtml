  <div class="calibreEbookContent">
    
  <p class="bodycontent-text_center">I fied Him,</p>

  <p class="bodycontent-text_center">down the nights and sown the days;</p>

  <p class="bodycontent-text_center">I fied Him，</p>

  <p class="bodycontent-text_center">down the arches of the years;</p>

  <p class="bodycontent-text_center">I fied Him,</p>

  <p class="bodycontent-text_center">down the labyrinthine ways</p>

  <p class="bodycontent-text_center">of my own mind;and in the mist of tears</p>

  <p class="bodycontent-text_center">I hid from Him,</p>

  <p class="bodycontent-text_center">and under running laughter.</p>
