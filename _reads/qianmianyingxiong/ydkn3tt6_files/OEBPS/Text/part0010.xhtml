  <div class="calibreEbookContent">
    
  <p class="bodycontent-text_center">It is unseen, unrelated, inconceivable，</p>

  <p class="bodycontent-text_center">uninferable, unimaginable, indescribable.</p>

  <p class="bodycontent-text_center">It is the essence of the one self-cognition</p>

  <p class="bodycontent-text_center">common to all states of consciousness.</p>

  <p class="bodycontent-text_center">All phenomena cease in it.</p>

  <p class="bodycontent-text_center">It is peace, it is bliss, it is nonduality.</p>
